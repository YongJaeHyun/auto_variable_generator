server {
    listen 80;
    server_name variable-generator.com;
    server_tokens off;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    } 
}

server {
    listen 443 ssl;
    server_name variable-generator.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/variable-generator.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/variable-generator.com-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass          http://client:3000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }

    location ~ ^/api/(.*)$ { 
        proxy_pass          http://server:5000/$1;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }

    error_log /var/log/nginx/web.log;
    access_log /var/log/nginx/web_access.log;
}
